<div fxLayout="column" fxLayoutAlign="start stretch" class="dialog">
  <mat-toolbar color="primary" class="navigation-text-color">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
      <div>
        Підтвердження
      </div>
      <button mat-icon-button (click)="close(false)">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <div fxLayout="column" fxLayoutAlign="start stretch"
       class="p-12">
    <div class="pt-12 pb-24">
      <div *ngIf="!message">Ви впевнені?</div>
      <div *ngIf="message">{{message}}</div>
    </div>
    <div fxLayoutAlign="end">
      <button mat-raised-button
              class="accept-button"
              color="primary"
              (click)="close(true)">
        <span class="navigation-text-color">Підтвердити</span>
      </button>
      <button mat-button
              class="cancel-button m-0"
              (click)="close(false)">
        Скасувати
      </button>
    </div>
  </div>
</div>
